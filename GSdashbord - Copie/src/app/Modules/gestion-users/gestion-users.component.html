<div class="users-table-container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Colonne ID -->
    
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>
  
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
  
    <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let user">{{ user.tel }}</td>
      </ng-container>
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>region</th>
        <td mat-cell *matCellDef="let user">{{ user.region }}</td>
      </ng-container>
    

  
  
    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="openDialog(user)">Modifier</button>
        <button mat-raised-button color="warn" *ngIf="user.username!=='admin'disabled" (click)="deleteUser(user)">Supprimer</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
